  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
    }

    .dark {
      --bg: #121212;
      --text: #ffffff;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .timer-box {
      background: rgba(0, 128, 0, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .time {
      font-size: 2em;
      margin: 10px 0;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: chartreuse;
      color: black;
    }

    .dark-toggle {
      background: #333;
      color: white;
      width: 100px;
    }

    audio {
      display: none;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .input-group input,
    .input-group select {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 10px;
      color: #777;
    }

    /* Visually hidden but accessible */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    .visually-hidden-focusable:active,
    .visually-hidden-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
</head>
<body>
  <!-- Skip Link for Screen Readers -->

  <!-- Main Content -->
  <main class="main-container" role="main">
    <header class="timer-header">
      <h1>Smart Timer</h1>
      <p class="tagline">A customizable online countdown and interval timer with sound alerts & dark mode</p>
    </header>

    <section class="timer-box" aria-labelledby="timer-heading">
      <h2 id="timer-heading" class="visually-hidden">Timer Controls</h2>

      <!-- Live Clock -->
      <div class="time" id="clock" aria-label="Current Time" role="timer">00:00:00</div>

      <!-- Countdown Timer -->
      <div class="time" id="main-timer" aria-label="Main Countdown Timer" role="timer">00:00</div>

      <!-- Interval Timer -->
      <div class="time" id="interval-timer" aria-label="Interval Timer" role="timer">00:00</div>

      <!-- Total Time Input -->
      <label for="timeValue">Set Total Time:</label>
      <div class="input-group">
        <input type="number" id="timeValue" placeholder="Enter time" aria-describedby="timeUnit"/>
        <select id="timeUnit" aria-label="Time Unit">
          <option value="seconds">Sec</option>
          <option value="minutes">Min</option>
          <option value="hours">Hr</option>
        </select>
      </div>

      <!-- Interval Input -->
      <label for="intervalValue">Interval Time (seconds):</label>
      <input type="number" id="intervalValue" placeholder="e.g. 10"/>

      <!-- Action Buttons -->
      <div class="button-group" role="group" aria-label="Timer Controls">
        <button id="startBtn" aria-label="Start Timer">Start</button>
        <button id="resetBtn" aria-label="Reset Timer">Reset</button>
        <button id="darkToggle" class="dark-toggle" aria-label="Toggle Dark Mode">Dark Mode</button>
      </div>
    </section>
  </main>

  <!-- Hidden Audio for Alerts -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/transportation/ship_bell.ogg" preload="auto" aria-hidden="true"></audio>
    
  <footer>
    <a href="https://sangamthapa2892.github.io/my-portfolio/" target="_blank" rel="">link1</a>
    <a href="https://sangamthapa2892.github.io/my-portfolio/" target="_blank" rel="noopener noreferrer">link2</a>
    <p>&copy; <span id="year"></span> Smart Timer by Sangam Thapa. All rights reserved.</p>
  </footer>

  <script>
    // Auto-update footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    const clock = document.getElementById("clock");
    const mainTimer = document.getElementById("main-timer");
    const intervalTimer = document.getElementById("interval-timer");
    const beep = document.getElementById("beep-sound");

    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const darkToggle = document.getElementById("darkToggle");

    let totalTime = 0;
    let intervalTime = 0;
    let intervalElapsed = 0;
    let countdownInterval;

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function formatTime(sec) {
      const mins = String(Math.floor(sec / 60)).padStart(2, "0");
      const secs = String(sec % 60).padStart(2, "0");
      return `${mins}:${secs}`;
    }

    function startTimer() {
      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        if (totalTime <= 0) {
          clearInterval(countdownInterval);
          mainTimer.textContent = "00:00";
          intervalTimer.textContent = "00:00";
          localStorage.removeItem("timerState");
          return;
        }

        totalTime--;
        intervalElapsed++;

        mainTimer.textContent = formatTime(totalTime);
        intervalTimer.textContent = formatTime(intervalElapsed);

        if (intervalElapsed >= intervalTime) {
          beep.currentTime = 0;
          beep.play();
          intervalElapsed = 0;
        }

        localStorage.setItem("timerState", JSON.stringify({
          totalTime,
          intervalElapsed,
          intervalTime
        }));
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      const input = parseInt(document.getElementById("timeValue").value);
      const unit = document.getElementById("timeUnit").value;
      const intervalInput = parseInt(document.getElementById("intervalValue").value);

      if (isNaN(input) || input <= 0 || isNaN(intervalInput) || intervalInput <= 0) {
        alert("Please enter valid timer and interval values.");
        return;
      }

      if (unit === "seconds") totalTime = input;
      else if (unit === "minutes") totalTime = input * 60;
      else if (unit === "hours") totalTime = input * 3600;

      intervalTime = intervalInput;
      intervalElapsed = 0;

      mainTimer.textContent = formatTime(totalTime);
      intervalTimer.textContent = formatTime(intervalElapsed);
      startTimer();
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(countdownInterval);
      totalTime = 0;
      intervalTime = 0;
      intervalElapsed = 0;
      mainTimer.textContent = "00:00";
      intervalTimer.textContent = "00:00";
      localStorage.removeItem("timerState");
    });

    darkToggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }

      const savedState = localStorage.getItem("timerState");
      if (savedState) {
        const { totalTime: t, intervalElapsed: i, intervalTime: it } = JSON.parse(savedState);
        totalTime = t;
        intervalElapsed = i;
        intervalTime = it;
        mainTimer.textContent = formatTime(totalTime);
        intervalTimer.textContent = formatTime(intervalElapsed);
        startTimer();
      }
    });
  </script>
</body>
</html>
